config:
  environment: production
  enable_tls: true

secrets:
  osm_access_key:
  osm_secret_key:
  osmcha_db_password:
  real_changesets_access_key:
  real_changesets_secret_key:
  osmcha_admin_token:

app:
  replicas: 2
  host: osmcha.org

  api:
    image:
      repository: ghcr.io/osmcha/osmcha-django
      tag: 59281c7cb1796bcd7406559d1186a70660adec10
    resources:
      requests:
        memory: "2G"
        cpu: "1"
      limits:
        memory: "4G"
        cpu: "2"
    postgres_host: osmcha-database.cz9ktd5n6tn5.us-east-1.rds.amazonaws.com
    postgres_user: postgres
    postgres_database: osmcha
    redis_url: redis://redis-master:6379

  # OSMCha frontend - runs as a sidecar to the API
  ui:
    nodeSelector: {}
    image:
      repository: ghcr.io/osmcha/osmcha-frontend
      tag: 646874a3739a03b6c91c131f652f4e727e5aa408

    # Nginx config - templates/config-map.yaml
    nginxConfig:
      mime.types: |
        types {
            text/html                                        html htm shtml;
            text/css                                         css;
            text/xml                                         xml;
            image/gif                                        gif;
            image/jpeg                                       jpeg jpg;
            application/javascript                           js;
            image/png                                        png;
            image/svg+xml                                    svg svgz;
            image/tiff                                       tif tiff;
            image/x-icon                                     ico;
            image/x-jng                                      jng;
            application/font-woff                            woff;
            application/json                                 json;
            application/zip                                  zip;
        }
      nginx.conf: |
        worker_processes  4;

        events {
          worker_connections  1024;
        }

        http {
          include /etc/nginx/mime.types;
          default_type application/octet-stream;

          log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
          '$status $body_bytes_sent "$http_referer" '
          '"$http_user_agent" "$http_x_forwarded_for"';

          access_log  /var/log/nginx/access.log  main;

          sendfile        on;
          #tcp_nopush     on;

          keepalive_timeout  65;

          #gzip  on;

          upstream app {
            server localhost:5000;
          }

          server {
            listen 80;
            charset     utf-8;

            location ~ ^/static.* {
              root /staticfiles;
              try_files $uri @proxy_to_frontend;
            }

            location @proxy_to_frontend {
              root /assets;
              try_files $uri $uri/ =404;
            }

            location /api {
              try_files $uri $uri/ @django;
            }

            location /admin {
              try_files $uri $uri/ @django;
            }

            location @django {
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header Host $http_host;
              proxy_redirect off;
              proxy_pass   http://app;
              fastcgi_connect_timeout 130;
              fastcgi_send_timeout 130;
              fastcgi_read_timeout 130;
            }

            location / {
              root /assets;
              try_files $uri $uri/ /index.html;
            }
          }
        }

# OSMCha adiff service
adiff_service:
  replicas: 1
  image:
    repository: ghcr.io/osmcha/osm-adiff-service
    tag: b0b2bcaf1d7428e48146c70ea80e129fcd864686
  redis_url: redis://redis-master:6379
  worker_count: "14"
